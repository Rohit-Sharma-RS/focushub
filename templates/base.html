<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FocusHub - {% block title %}{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { padding: 10px; background: #f5f5f5; border-bottom: 1px solid #ddd; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        .alert { padding: 10px; margin-bottom: 15px; border: 1px solid transparent; }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-error { background-color: #f8d7da; color: #721c24; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'room_list' %}">Study Rooms</a>
            <a href="{% url 'profile' %}">Profile (Streak: {{ user.profile.streak }})</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
